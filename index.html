<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Argentina - Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="pantalla-login" class="view">
        <h2>Inicia sesión</h2>
        
        <div class="input-group">
            <label>Correo electrónico</label>
            <input type="email" id="login-email">
        </div>

        <div class="input-group">
            <label>Contraseña</label>
            <input type="password" id="login-pass">
        </div>

        <button class="btn-entrar" onclick="intentarEntrar()">ENTRAR</button>

        <div class="links-secundarios">
            <p><a href="#">¿Olvidaste tu contraseña?</a></p>
            <p>¿No tienes cuenta? <a href="#" onclick="mostrarRegistro()">Registrarse</a></p>
        </div>
    </div>

    <div id="pantalla-registro" class="view" style="display:none;">
        <h2>Crea tu cuenta</h2>
        <div class="input-group"><label>Nombre completo</label><input type="text" id="reg-nombre"></div>
        <div class="input-group"><label>Email</label><input type="email" id="reg-email"></div>
        <div class="input-group"><label>Crea un PIN (4 números)</label><input type="password" id="reg-pin" maxlength="4"></div>
        <button class="btn-entrar" onclick="crearCuenta()">REGISTRARME</button>
    </div>

    <div id="pantalla-app" style="display:none;">
        </div>

    <script type="module" src="script.js"></script>
</body>
</html>
