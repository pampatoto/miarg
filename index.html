<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mi App Personal</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="pantalla-login" class="view">
        <h2 class="main-title">Inicia sesión</h2>
        <div class="input-container">
            <label>Correo electrónico</label>
            <input type="email" id="login-email" placeholder="tu@mail.com">
        </div>
        <div class="input-container">
            <label>Contraseña (PIN)</label>
            <input type="password" id="login-pass" placeholder="••••••">
        </div>
        <button class="btn-lila" onclick="intentarEntrar()">ENTRAR</button>
        <div class="footer-links">
            <p>¿No tienes cuenta? <a href="javascript:void(0)" onclick="mostrarRegistro()">Registrarse</a></p>
        </div>
    </div>

    <div id="pantalla-registro" class="view" style="display:none;">
        <h2 class="main-title">Crea tu cuenta</h2>
        <div class="input-container">
            <label>Email</label>
            <input type="email" id="reg-email" placeholder="tu@mail.com">
        </div>
        <div class="input-container">
            <label>PIN (Mínimo 6 números)</label>
            <input type="password" id="reg-pin" placeholder="••••••">
        </div>
        <button class="btn-lila" onclick="crearCuenta()">REGISTRARME</button>
        <div class="footer-links">
            <p>¿Ya tienes cuenta? <a href="javascript:void(0)" onclick="mostrarLogin()">Volver al Login</a></p>
        </div>
    </div>

    <div id="pantalla-app" style="display:none;">
        <div class="header-blue">Mis documentos</div>
        <div class="view app-view">
            <div class="dni-card">
                <div class="dni-top">CREDENCIAL DIGITAL</div>
                <div class="dni-content">
                    <div class="dni-photo" onclick="document.getElementById('input-foto').click()">
                        <img id="foto-mostrada" src="https://via.placeholder.com/110x140">
                    </div>
                    <div class="dni-info">
                        <span class="label">APELLIDO Y NOMBRE</span>
                        <p contenteditable="true" id="nombre-perfil">Tu Nombre</p>
                        <span class="label">DOCUMENTO</span>
                        <p contenteditable="true">00.000.000</p>
                    </div>
                </div>
                <input type="file" id="input-foto" style="display:none" accept="image/*">
            </div>
            <button class="btn-lila" style="margin-top:20px;" onclick="location.reload()">CERRAR SESIÓN</button>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
