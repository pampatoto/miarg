<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Argentina</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="pantalla-login" class="view">
        <div class="form-container">
            <h2 class="main-title">Inicia sesión</h2>
            <input type="email" id="login-email" placeholder="Correo electrónico">
            <input type="password" id="login-pass" placeholder="Contraseña">
            <button class="btn-lila" onclick="intentarEntrar()">ENTRAR</button>
            <div class="footer-links">
                <p><a href="#">¿Olvidaste tu contraseña?</a></p>
                <p>¿No tienes cuenta? <a href="#" onclick="mostrarRegistro()">Registrarse</a></p>
            </div>
        </div>
    </div>

    <div id="pantalla-registro" class="view" style="display:none;">
        <div class="form-container">
            <h2 class="main-title">Crea tu cuenta</h2>
            <input type="email" id="reg-email" placeholder="Correo electrónico">
            <input type="password" id="reg-pass" placeholder="Contraseña (mín. 4 caracteres)">
            <input type="text" id="reg-nombre" placeholder="Nombre completo">
            <button class="btn-lila" onclick="crearCuenta()">REGISTRARME</button>
            <p class="footer-links"><a href="#" onclick="mostrarLogin()">Volver</a></p>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
