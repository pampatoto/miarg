<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mi Argentina</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="header-violeta">
        <img src="logo.png" alt="Logo" class="logo-app">
    </div>

    <div id="pantalla-login" class="view active">
        <div class="form-container">
            <h2 style="color:#333;">Inicia sesión</h2>
            <input type="email" id="login-email" placeholder="CUIL o correo">
            <input type="password" id="login-pass" placeholder="Contraseña">
            <button class="btn-entrar" id="btn-login-manual">ENTRAR</button>
            <p style="margin-top:20px;">¿No tienes cuenta? <a href="#" id="link-ir-a-registro">Regístrate</a></p>
        </div>
    </div>

    <div id="pantalla-registro" class="view">
        <div class="form-container" style="justify-content: flex-start; overflow-y: auto;">
            <div class="dni-visual-box">
                <img src="documento.png" class="dni-fondo-img">
                <div class="datos-superpuestos">
                    <img id="dni-foto-perfil" src="https://via.placeholder.com/100" class="pos-foto">
                    <div class="txt-dni pos-apellido" id="txt-apellido">APELLIDO</div>
                    <div class="txt-dni pos-nombre" id="txt-nombre">NOMBRE</div>
                    <div class="txt-dni pos-dni" id="txt-dni">00.000.000</div>
                </div>
            </div>
            
            <input type="text" id="in-apellido" placeholder="Apellido">
            <input type="text" id="in-nombre" placeholder="Nombre">
            <input type="text" id="in-dni" placeholder="DNI (sin puntos)">
            
            <div class="firma-box">
                <canvas id="canvas-firma"></canvas>
                <button id="btn-limpiar-firma" style="font-size:10px;">Limpiar</button>
            </div>

            <button class="btn-entrar" id="btn-crear-cuenta">REGISTRARME</button>
        </div>
    </div>

    <div id="pantalla-inicio-app" class="view">
        <div class="form-container">
            <h3 style="color:#362FC1;">¡Bienvenido/a!</h3>
            <div class="dni-visual-box">
                <img src="documento.png" class="dni-fondo-img">
                <div class="datos-superpuestos">
                    <img id="final-foto" class="pos-foto">
                    <div class="txt-dni pos-apellido" id="final-apellido"></div>
                    <div class="txt-dni pos-nombre" id="final-nombre"></div>
                    <div class="txt-dni pos-dni" id="final-dni"></div>
                </div>
            </div>
            <button class="btn-entrar" onclick="location.reload()">CERRAR SESIÓN</button>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
