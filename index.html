<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mi Argentina</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="pantalla-login" class="view">
        <h2 class="titulo-lila">Inicia sesión</h2>
        <div class="input-group">
            <label>Correo electrónico</label>
            <input type="email" id="login-email" placeholder="ejemplo@correo.com">
        </div>
        <div class="input-group">
            <label>Contraseña (PIN)</label>
            <input type="password" id="login-pass" placeholder="••••••">
        </div>
        <button class="btn-entrar" onclick="intentarEntrar()">ENTRAR</button>
        <div class="links-secundarios">
            <p>¿No tienes cuenta? <a href="#" onclick="mostrarRegistro()">Registrarse</a></p>
        </div>
    </div>

    <div id="pantalla-registro" class="view" style="display:none;">
        <h2 class="titulo-lila">Crea tu cuenta</h2>
        <div class="input-group">
            <label>Nombre completo</label>
            <input type="text" id="reg-nombre" placeholder="Tu Nombre">
        </div>
        <div class="input-group">
            <label>Email</label>
            <input type="email" id="reg-email" placeholder="correo@ejemplo.com">
        </div>
        <div class="input-group">
            <label>PIN (Mínimo 6 números)</label>
            <input type="password" id="reg-pin" placeholder="••••••">
        </div>
        <button class="btn-entrar" onclick="crearCuenta()">REGISTRARME</button>
        <div class="links-secundarios">
            <p>¿Ya tienes cuenta? <a href="#" onclick="mostrarLogin()">Volver al Login</a></p>
        </div>
    </div>

    <div id="pantalla-app" style="display:none;">
        <div class="nav-bar">
            <span>Mis documentos</span>
            <button onclick="location.reload()" style="background:none; border:none; color:white;">Salir</button>
        </div>

        <div class="view">
            <div class="card">
                <div class="card-header">CREDENCIAL DIGITAL</div>

                        <img id="foto-mostrada" src="https://via.placeholder.com/110x140" alt="Foto">
                        <div class="edit-btn">✎</div>
